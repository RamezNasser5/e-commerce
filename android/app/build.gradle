apply plugin: 'com.android.application'

android {
    compileSdkVersion 30 // or the version you need
    defaultConfig {
        applicationId "com.yourcompany.yourapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.firebase:firebase-auth:21.0.1' // or the version you need
    implementation 'com.google.firebase:firebase-core:18.0.0' // or the version you need
    // other dependencies
}

apply plugin: 'com.google.gms.google-services'
